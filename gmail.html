<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS BAŞLANGIÇ --- */
        :root {
            --primary-red: #db4437;
            --bg-color: #f5f5f5;
            --text-dark: #212121;
            --text-light: #757575;
            --divider: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* Mobil hissi için seçimi kapat */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden; /* Scroll sadece liste içinde olsun */
            display: flex;
            flex-direction: column;
        }

        /* Üst Header (Kırmızı Bar) */
        header {
            background-color: var(--primary-red);
            color: white;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.26);
            z-index: 10;
            position: relative;
        }

        .menu-btn {
            font-size: 20px;
            margin-right: 20px;
            cursor: pointer;
        }

        .header-title {
            font-size: 20px;
            font-weight: 500;
            flex-grow: 1;
        }

        .search-btn {
            font-size: 20px;
            cursor: pointer;
        }

        /* E-posta Listesi */
        .email-list {
            flex: 1;
            overflow-y: auto;
            background: white;
            padding-bottom: 80px; /* FAB için boşluk */
        }

        .email-item {
            display: flex;
            padding: 12px 16px;
            border-bottom: 1px solid var(--divider);
            cursor: pointer;
            transition: background 0.2s;
        }

        .email-item:active {
            background-color: #eee;
        }

        /* Avatar (Yuvarlak Harf) */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 500;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .email-content {
            flex-grow: 1;
            min-width: 0; /* Text taşmasını önler */
        }

        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .sender {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-dark);
        }

        .date {
            font-size: 12px;
            color: var(--text-dark);
            font-weight: 500;
        }

        .subject {
            font-weight: 700; /* Okunmamış mail */
            font-size: 14px;
            color: var(--text-dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .snippet {
            font-size: 14px;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .star-check {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 10px;
        }
        
        .fa-star {
            color: #e0e0e0;
            font-size: 18px;
            margin-top: 5px;
            transition: color 0.2s;
        }
        
        .fa-star.active {
            color: #f4b400; /* Sarı yıldız */
        }

        /* FAB (Floating Action Button) - Kırmızı Kalem Butonu */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background-color: var(--primary-red);
            border-radius: 50%;
            box-shadow: 0 6px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 20;
            transition: transform 0.2s;
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* Sidebar (Yan Menü) */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80%;
            max-width: 300px;
            height: 100%;
            background: white;
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar-header {
            height: 150px;
            background: url('https://gstatic.com/images/branding/product/1x/gmail_512dp.png') no-repeat center bottom;
            background-size: cover;
            background-color: #e0e0e0; /* Resim yüklenmezse */
            padding: 20px;
            display: flex;
            align-items: flex-end;
        }

        .sidebar-menu {
            padding: 10px 0;
        }

        .menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: var(--text-dark);
            cursor: pointer;
        }
        
        .menu-item i {
            width: 40px;
            color: var(--text-light);
            font-size: 20px;
        }

        .menu-item.active {
            background-color: #fce8e6;
            color: var(--primary-red);
        }
        .menu-item.active i {
            color: var(--primary-red);
        }
        
        /* Renk Sınıfları */
        .bg-blue { background-color: #4285f4; }
        .bg-green { background-color: #0f9d58; }
        .bg-purple { background-color: #9c27b0; }
        .bg-orange { background-color: #ff9800; }
        .bg-teal { background-color: #009688; }

    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div style="font-weight:bold; color:#444;">kullanici@gmail.com</div>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item active">
                <i class="fas fa-inbox"></i> Gelen Kutusu
            </div>
            <div class="menu-item">
                <i class="fas fa-tag"></i> Sosyal
            </div>
            <div class="menu-item">
                <i class="fas fa-exclamation-circle"></i> Tanıtımlar
            </div>
            <div style="height: 1px; background: #e0e0e0; margin: 10px 0;"></div>
            <div class="menu-item">
                <i class="fas fa-paper-plane"></i> Gönderilmiş
            </div>
            <div class="menu-item">
                <i class="fas fa-trash"></i> Çöp Kutusu
            </div>
        </div>
    </div>

    <header>
        <div class="menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="header-title">Gelen Kutusu</div>
        <div class="search-btn">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <main class="email-list" id="emailList">
        </main>

    <div class="fab" onclick="alert('Yeni e-posta oluştur!')">
        <i class="fas fa-pen"></i>
    </div>

    <script>
        /* --- JAVASCRIPT BAŞLANGIÇ --- */
        
        // Örnek E-posta Verisi
        const emails = [
            { sender: 'Google', subject: 'Güvenlik uyarısı', snippet: 'Google Hesabınızda yeni bir oturum açma...', date: '10:42', color: 'bg-blue', initial: 'G' },
            { sender: 'Netflix', subject: 'Filmlerine kaldığın yerden devam et', snippet: 'İzlemeye devam etmek için hemen tıkla...', date: 'Dün', color: 'bg-red', initial: 'N', style: 'background:#e50914' },
            { sender: 'GitHub', subject: 'A personal access token has expired', snippet: 'Hey there! Your token has expired on...', date: '2 Şub', color: 'bg-dark', initial: 'G', style: 'background:#333' },
            { sender: 'LinkedIn', subject: 'Yeni bağlantıların var', snippet: 'Ahmet ve diğer 3 kişi seninle bağlantı kurmak...', date: '1 Şub', color: 'bg-blue', initial: 'L', style: 'background:#0077b5' },
            { sender: 'Spotify', subject: 'Haftalık Keşif listen hazır', snippet: 'Sana özel hazırladığımız çalma listesi...', date: '28 Oca', color: 'bg-green', initial: 'S' },
            { sender: 'Twitter', subject: 'Senin için önerilenler', snippet: 'Popüler tweetleri kaçırma. Hemen göz at.', date: '25 Oca', color: 'bg-blue', initial: 'T', style: 'background:#1da1f2' },
            { sender: 'Amazon', subject: 'Siparişiniz kargoya verildi', snippet: 'Sipariş numaranız #404-1234 takip etmek...', date: '20 Oca', color: 'bg-orange', initial: 'A' },
            { sender: 'Medium', subject: 'Daily Digest', snippet: 'Top stories for you: How to code styling...', date: '15 Oca', color: 'bg-dark', initial: 'M', style: 'background:#000' },
             { sender: 'Dribbble', subject: 'New popular shots', snippet: 'Check out the most popular designs of...', date: '10 Oca', color: 'bg-purple', initial: 'D' },
        ];

        const emailListContainer = document.getElementById('emailList');

        // E-postaları listeye ekle
        emails.forEach(email => {
            const bgStyle = email.style ? `style="${email.style}"` : `class="avatar ${email.color}"`;
            
            const html = `
                <div class="email-item" onclick="toggleRead(this)">
                    <div ${bgStyle} class="avatar ${email.color}">
                        ${email.initial}
                    </div>
                    <div class="email-content">
                        <div class="email-header">
                            <span class="sender">${email.sender}</span>
                            <span class="date">${email.date}</span>
                        </div>
                        <div class="subject">${email.subject}</div>
                        <div class="snippet">${email.snippet}</div>
                    </div>
                    <div class="star-check">
                        <i class="far fa-star" onclick="toggleStar(this, event)"></i>
                    </div>
                </div>
            `;
            emailListContainer.insertAdjacentHTML('beforeend', html);
        });

        // Sidebar Aç/Kapa
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('open');
        }

        // Yıldızla (Star)
        function toggleStar(element, event) {
            event.stopPropagation(); // Tıklamanın satıra geçmesini engelle
            element.classList.toggle('fas'); // Dolu yıldız
            element.classList.toggle('far'); // Boş yıldız
            element.classList.toggle('active');
        }

        // Okundu/Okunmadı simülasyonu (Basitçe arka planı değiştirir)
        function toggleRead(element) {
            const subject = element.querySelector('.subject');
            const sender = element.querySelector('.sender');
            
            // Kalın fontu kaldırarak okundu hissi ver
            if (subject.style.fontWeight !== '400') {
                subject.style.fontWeight = '400';
                sender.style.color = '#757575';
            }
        }
    </script>
</body>
</html>
